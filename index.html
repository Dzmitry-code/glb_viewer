<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GLB Viewer â€¢ Three.js + GitHub Pages</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #0b0f14; color: #e6edf3; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    #overlay {
      position: fixed; inset: 12px auto auto 12px; z-index: 10; background: rgba(20,24,31,.72);
      backdrop-filter: blur(6px); padding: 12px 14px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.35);
      max-width: 420px; line-height: 1.35;
    }
    #overlay h1 { font-size: 16px; margin: 0 0 8px 0; font-weight: 600; }
    #overlay p { margin: 6px 0; font-size: 13px; opacity: .9; }
    #overlay code { background: rgba(255,255,255,.08); padding: 2px 6px; border-radius: 6px; }
    #overlay .row { display:flex; gap: 8px; align-items:center; margin-top: 6px; flex-wrap: wrap; }
    #overlay input[type="file"] { font-size: 12px; }
    #progress { height: 6px; width: 100%; background: rgba(255,255,255,.08); border-radius: 999px; overflow: hidden; margin-top: 8px; }
    #bar { height: 100%; width: 0%; background: #71c7ff; transition: width .15s linear; }
    #drop { position: fixed; inset: 0; border: 2px dashed rgba(255,255,255,.25); border-radius: 12px; display: none; place-items: center; color: #9bd2ff; font-size: 20px; background: rgba(0,0,0,.35); z-index: 9;}
    canvas { display: block; width: 100%; height: 100%; }
    a { color: #9bd2ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="overlay">
    <h1>GLB Viewer</h1>
    <p>Default path: <code>assets/model.glb</code>. You can also drag &amp; drop a <code>.glb/.gltf</code> here, or pass a URL param like <code>?model=assets/your.glb</code>.</p>
    <div class="row">
      <input id="file" type="file" accept=".glb,.gltf,model/gltf-binary,model/gltf+json">
      <a id="openDefault" href="#">Load default</a>
    </div>
    <!-- HDRI controls -->
    <div class="row">
      <label for="envSelect">Choose HDRI:</label>
      <select id="envSelect">
        <option value="none">None</option>
        <option value="studio">Studio (assets/studio.hdr)</option>
        <option value="sunset">Sunset (assets/sunset.hdr)</option>
        <option value="neutral">Neutral (assets/neutral.hdr)</option>
      </select>
      <label><input type="checkbox" id="showBg"> Show background</label>
      <label>Intensity: <input type="range" id="envIntensity" min="0" max="2" step="0.05" value="1"></label>
    </div>

    <div id="progress"><div id="bar"></div></div>
    <p id="meta"></p>
  </div>
  <div id="drop">Drop your .glb / .gltf</div>
  <canvas id="c"></canvas>
  <script type="module" src="js/main.js"></script>
</body>
</html>
